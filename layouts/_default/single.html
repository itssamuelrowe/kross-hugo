{{ define "main" }}

  <div class="bg-primary" style="height: 140px">

  </div>

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="font-tertiary mb-5">{{.Title}}</h3>
          <!-- <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span class="text-primary">{{.Site.Params.Author}}</span></p> -->
          <p class="font-secondary">Published by <a href="https://itssamuelrowe.github.io"><span class="text-primary">Samuel Rowe</span></a></p>
          <div class="content">
            <img src="{{.Params.Image | absURL }}" alt="{{.Title}}" class="img-fluid rounded float-left mr-5 mb-4">
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
